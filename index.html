<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en ligne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Produits</a></li>
                <li><a href="#">Panier</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Bienvenue sur notre boutique en ligne !</h1>
        
        <section class="product-list">
            <div class="product" id="product1">
                <img src="https://via.placeholder.com/200" alt="Produit 1">
                <h2>Produit 1</h2>
                <p>Description du produit 1.</p>
                <p class="price">29.99 €</p>
                <button class="add-to-cart" onclick="addToCart('Produit 1', 29.99)">Ajouter au panier</button>
            </div>
            
            <div class="product" id="product2">
                <img src="https://via.placeholder.com/200" alt="Produit 2">
                <h2>Produit 2</h2>
                <p>Description du produit 2.</p>
                <p class="price">49.99 €</p>
                <button class="add-to-cart" onclick="addToCart('Produit 2', 49.99)">Ajouter au panier</button>
            </div>
            
            <div class="product" id="product3">
                <img src="https://via.placeholder.com/200" alt="Produit 3">
                <h2>Produit 3</h2>
                <p>Description du produit 3.</p>
                <p class="price">19.99 €</p>
                <button class="add-to-cart" onclick="addToCart('Produit 3', 19.99)">Ajouter au panier</button>
            </div>
        </section>
        
        <div id="cart" class="cart">
            <h2>Votre Panier</h2>
            <ul id="cart-items"></ul>
            <p>Total: <span id="total-price">0 €</span></p>
            <button id="checkout-button" onclick="checkout()">Valider la commande</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Boutique en ligne</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
